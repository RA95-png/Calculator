<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <body>
            <div class="calculator">

                    <input type="label" class="numbers" id="numbers" placeholder="0">
                    <div class="keys">
                        <center>
                            <button  value="AC" class="operator1" id="AC">AC</button>
                            <button  value="+/-" class="operator1">+/-</button>
                            <button  value="%" class="operator1" style="padding: 5px 17px 5px 17px;"> % </button>
                            <button  value="/" class="operator2" > &divide; </button><br>

                             <button  value="7">7</button>
                             <button  value="8">8</button>
                             <button  value="9">9</button>
                             <button  value="*" class="operator2"> &times; </button><br>

                             <button  value="4">4</button>
                             <button  value="5">5</button>
                             <button  value="6">6</button>
                             <button  value="-" class="operator2" id="m"> - </button><br>

                             <button  value="1">1</button>
                             <button  value="2">2</button>
                             <button   value="3">3</button>
                             <button   value="+" class="operator2"> + </button><br>

                             <button  value="0">0</button>
                             <button  value="0">0</button>
                             <button  value="." id="decimal-point" >  .   </button>
                             <button value="+" class="operator2"> = </button><br>
                     </center>
                  </div>

     <script src="./main.js"></script>
    </body>
    </head></html>
